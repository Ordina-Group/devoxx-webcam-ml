<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Devoxx Demo</title>
</head>
<body>
    <header>
        <h1 class="centered-title">Realtime Client Side Object Detection</h1>
        <img id="img-jworks" src="img/jworks.png" alt="JWorks"/>
        <img id="img-ordina" src="img/ordina.png" alt="Powered by Ordina"/>
    </header>
    <main>
        <section id="live-section">
            <video autoplay class="hidden"></video>
            <canvas id="live-view"></canvas>
        </section>
        <section id="list-section">
            <p class="centered-title big-title">Detected classes:</p>
            <ul id="detections">
                <!-- Filled dynamically -->
            </ul>
        </section>
    </main>
    <footer>
        <!--<a href="https://ordina-jworks.github.io/">
            <img id="img-blog-qr" src="img/blog-qr.png" alt="https://ordina-jworks.github.io/"/>
        </a>-->
        <img id="img-coco" src="img/coco.png" alt="CoCo"/>
        <h1 class="centered-title">ordina-jworks.github.io</h1>
        <img id="img-tensorflow" src="img/tensorflow-bw.png" alt="Tensorflow.js"/>
    </footer>

    <script type='text/javascript' src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</body>
</html>
